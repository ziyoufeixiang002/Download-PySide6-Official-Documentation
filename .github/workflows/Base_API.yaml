name: Build PySide6 Documentation2Base_API

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout pyside-setup (v6.7.0)
      uses: actions/checkout@v4
      with:
        repository: pyside/pyside-setup
        ref: v6.7.0
        path: pyside-setup
        fetch-depth: 1

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-pyside-doc-${{ hashFiles('**/requirements*.txt') }}

    - name: Install system deps
      run: |
        set -euo pipefail
        sudo apt-get update
        sudo apt-get install -y \
          cmake ninja-build \
          libclang-14-dev llvm-14-dev \
          libxml2-dev libxslt1-dev graphviz \
          libgl1 libglx-mesa0 libpulse-dev libudev-dev \
          libxkbcommon-x11-dev libxcb1-dev libxcb-xkb-dev

    - name: Install Python deps
      working-directory: pyside-setup
      run: |
        set -euo pipefail
        pip install --upgrade pip
        pip install aqtinstall  # ✅ 新增：用于安装 Qt SDK
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-doc.txt ]; then pip install -r requirements-doc.txt; fi

    - name: Install prebuilt Qt 6.7.0 (gcc_64)
      run: |
        set -euo pipefail
        aqt install-qt linux desktop 6.7.0 gcc_64 \
          --outputdir ${{ runner.temp }}/Qt \
          --archives qtbase qtsvg qtdeclarative qttools

    - name: Add Qt bin to PATH
      run: |
        echo "${{ runner.temp }}/Qt/6.7.0/gcc_64/bin" >> $GITHUB_PATH

    - name: Verify qtpaths6
      run: qtpaths6 --query QT_INSTALL_HEADERS

    - name: Build PySide6 with documentation
      working-directory: pyside-setup
      env:
        QT_SRC_DIR: ${{ runner.temp }}/Qt/6.7.0/gcc_64  # ✅ 指向 SDK 目录
      run: |
        set -euo pipefail
        python setup.py build \
          --build-docs \
          --doc-build-online \
          --qt-src-dir "${QT_SRC_DIR}" \
          --cmake="$(which cmake)" \
          --module-subset=Core,Gui,Widgets \
          --skip-examples

    - name: Build API documentation
      working-directory: pyside-setup/build
      run: |
        set -euo pipefail
        cd pyside6 || { echo "build/pyside6 missing"; exit 1; }
        if [ -f build.ninja ]; then ninja apidoc; else make apidoc; fi

    - name: Verify & Upload
      run: |
        set -euo pipefail
        DOC="pyside-setup/build/pyside6/doc/html"
        test -f "$DOC/index.html" && echo "✅ Doc built"
        du -sh "$DOC"
      # Upload 略（同前，用 @v4）
    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: pyside6-full-documentation
        path: pyside-setup/build/pyside6/doc/html/
        retention-days: 30
