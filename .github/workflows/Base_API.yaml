name: Build PySide6 Documentation2Base_API

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 2 * * 0'  # æ¯å‘¨æ—¥ 02:00 UTC

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout pyside-setup repository
      uses: actions/checkout@v4
      with:
        repository: pyside/pyside-setup
        path: pyside-setup
        fetch-depth: 1

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        set -euo pipefail
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libclang-14-dev \
          llvm-14-dev \
          libxml2-dev \
          libxslt1-dev \
          graphviz \
          libgl1 \
          libglx-mesa0 \
          libpulse-dev \
          libudev-dev \
          libxkbcommon-x11-dev \
          libxcb1-dev \
          libxcb-xkb-dev \
          x11-utils

    - name: Install Python dependencies
      working-directory: pyside-setup
      run: |
        set -euo pipefail
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-doc.txt ]; then pip install -r requirements-doc.txt; fi

    - name: Checkout Qt Base (v6.4.0)
      uses: actions/checkout@v4
      with:
        repository: qt/qtbase
        ref: v6.4.0
        path: qt-src
        fetch-depth: 1

    - name: Build PySide6 with documentation
      working-directory: pyside-setup
      env:
        QT_SRC_DIR: ${{ github.workspace }}/qt-src
        # å¯é€‰ï¼šæ˜¾å¼ç»‘å®š clang-14ï¼ˆè‹¥æ„å»ºä¸­æŠ¥ clang ç‰ˆæœ¬è­¦å‘Šï¼Œå–æ¶ˆæ³¨é‡Šï¼‰
        # CLANG_EXECUTABLE: /usr/bin/clang-14
        # LLVM_CONFIG: /usr/bin/llvm-config-14
      run: |
        set -euo pipefail
        python setup.py build \
          --build-docs \
          --doc-build-online \
          --qt-src-dir "${QT_SRC_DIR}" \
          --cmake="$(which cmake)" \
          --module-subset=Core,Gui,Widgets \
          --skip-examples

    - name: Build API documentation (apidoc target)
      working-directory: pyside-setup/build
      run: |
        set -euo pipefail
        if [ ! -d pyside6 ]; then
          echo "âŒ build/pyside6 directory missing"
          ls -la
          exit 1
        fi
        cd pyside6
        if [ -f build.ninja ]; then
          echo "âš™ï¸ Using ninja to build apidoc..."
          ninja apidoc
        elif [ -f Makefile ]; then
          echo "âš™ï¸ Using make to build apidoc..."
          make apidoc
        else
          echo "âŒ Neither build.ninja nor Makefile found in build/pyside6/"
          ls -la
          exit 1
        fi

    - name: Verify HTML documentation generated
      run: |
        set -euo pipefail
        DOC_PATH="pyside-setup/build/pyside6/doc/html"
        if [ -d "$DOC_PATH" ] && [ -f "$DOC_PATH/index.html" ]; then
          echo "âœ… Documentation build succeeded!"
          echo "ğŸ“ Output: $DOC_PATH"
          echo "ğŸ“Š Size: $(du -sh "$DOC_PATH" | cut -f1)"
        else
          echo "âŒ Documentation not found at $DOC_PATH"
          echo "ğŸ” Available doc-related files:"
          find pyside-setup/build -type f \( -name "*.html" -o -name "*.rst" \) -path "*/doc/*" | head -n 20 || true
          exit 1
        fi

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4  # âœ… Required after Jan 30, 2025
      with:
        name: pyside6-full-documentation
        path: pyside-setup/build/pyside6/doc/html/
        retention-days: 30
