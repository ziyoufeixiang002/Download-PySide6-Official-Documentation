name: Build PySide 6.10 Documentation

on:
  workflow_dispatch

jobs:
  build-docs:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Clone and checkout PySide 6.10
      run: |
        git clone https://code.qt.io/pyside/pyside-setup
        cd pyside-setup
        git checkout 6.10
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxml2-dev \
          libxslt-dev \
          graphviz \
          ninja-build \
          build-essential \
          cmake \
          git \
          libgl1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xinput0 \
          libxcb-xfixes0 \
          libx11-xcb-dev
        
    - name: Download Qt 6.10 source
      run: |
        cd pyside-setup
        wget -q https://download.qt.io/archive/qt/6.10/6.10.0/single/qt-everywhere-src-6.10.0.tar.xz
        tar -xf qt-everywhere-src-6.10.0.tar.xz
        echo "QT_SRC_DIR=$(pwd)/qt-everywhere-src-6.10.0" >> $GITHUB_ENV
        
    - name: Create and setup virtual environment
      run: |
        cd pyside-setup
        python -m venv pyside-venv
        source pyside-venv/bin/activate
        
        # 使用兼容版本的构建工具
        pip install --upgrade "pip<23.0"
        pip install "setuptools==68.2.2" "wheel==0.41.3" "ninja==1.11.1"
        
        # 安装文档构建依赖
        pip install sphinx sphinx-rtd-theme sphinx-intl graphviz breathe
        
    - name: Build PySide with documentation (single command)
      run: |
        cd pyside-setup
        source pyside-venv/bin/activate
        
        echo "Building PySide6 with documentation support..."
        
        # 使用单个构建命令，避免分步构建的问题
        python setup.py build \
          --build-docs \
          --qt-src-dir="$QT_SRC_DIR" \
          --doc-build-online \
          --ignore-git \
          --build-tests=no \
          --quiet \
          --parallel=$(nproc)
        
    - name: Build API documentation only
      run: |
        cd pyside-setup
        source pyside-venv/bin/activate
        
        echo "Building API documentation..."
        
        # 直接进入构建目录构建文档
        BUILD_DIR=$(find . -name "pyside6" -path "*/build/*" -type d | head -1 | xargs dirname)
        if [ -n "$BUILD_DIR" ]; then
          echo "Found build directory: $BUILD_DIR"
          cd "$BUILD_DIR/pyside6"
          ninja -j$(nproc) apidoc
        else
          echo "Build directory not found, listing directories..."
          find . -name "build" -type d
        fi
        
    - name: Build Shiboken documentation
      run: |
        cd pyside-setup
        source pyside-venv/bin/activate
        
        echo "Building Shiboken documentation..."
        
        SHIBOKEN_BUILD_DIR=$(find . -name "shiboken6" -path "*/build/*" -type d | head -1)
        if [ -n "$SHIBOKEN_BUILD_DIR" ]; then
          echo "Found Shiboken build directory: $SHIBOKEN_BUILD_DIR"
          cd "$SHIBOKEN_BUILD_DIR/doc"
          ninja -j$(nproc)
        else
          echo "Shiboken build directory not found"
        fi
        
    - name: Find and package documentation
      run: |
        cd pyside-setup
        
        echo "Searching for generated documentation..."
        
        # 查找所有可能的文档目录
        find . -name "html" -type d | grep -E "(pyside6|shiboken6)" | head -10
        
        mkdir -p pyside-6.10-docs
        
        # 复制 PySide6 文档
        PYSIDE_DOCS=$(find . -path "*/pyside6/doc/html" -type d | head -1)
        if [ -n "$PYSIDE_DOCS" ] && [ -d "$PYSIDE_DOCS" ]; then
          echo "Copying PySide6 docs from: $PYSIDE_DOCS"
          cp -r "$PYSIDE_DOCS" pyside-6.10-docs/pyside6
        else
          echo "PySide6 documentation not found in expected location"
        fi
        
        # 复制 Shiboken6 文档
        SHIBOKEN_DOCS=$(find . -path "*/shiboken6/doc/html" -type d | head -1)
        if [ -n "$SHIBOKEN_DOCS" ] && [ -d "$SHIBOKEN_DOCS" ]; then
          echo "Copying Shiboken6 docs from: $SHIBOKEN_DOCS"
          cp -r "$SHIBOKEN_DOCS" pyside-6.10-docs/shiboken6
        else
          echo "Shiboken6 documentation not found in expected location"
        fi
        
        # 显示打包结果
        echo "Final packaged content:"
        ls -la pyside-6.10-docs/
        
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pyside-6.10-documentation
        path: pyside-setup/pyside-6.10-docs/
        retention-days: 30
        
    - name: Create build summary
      run: |
        echo "## PySide 6.10 Documentation Build" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Build process completed." >> $GITHUB_STEP_SUMMARY
        echo "Check artifacts for generated documentation." >> $GITHUB_STEP_SUMMARY
