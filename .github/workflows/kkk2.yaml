name: Mirror Kotlin Website

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 2 * * 0'  # 每周日凌晨2点自动运行

jobs:
  mirror:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        
    - name: Create download directory
      run: mkdir -p kotlin-mirror
      
    - name: Mirror Kotlin website with filters
      run: |
        cd kotlin-mirror
        wget \
          --mirror \
          --page-requisites \
          --html-extension \
          --convert-links \
          --adjust-extension \
          --no-parent \
          --reject-regex '.*\?.*' \
          --reject-regex '.*\/api\/core\/[3-9]\.[0-9].*' \
          --reject-regex '.*\/api\/core\/[0-9]+\.[3-9].*' \
          --reject-regex '.*\/api\/core\/2\.[3-9].*' \
          --reject-regex '.*\/api\/[^/]+\/core\/[3-9]\.[0-9].*' \
          --reject-regex '.*\/api\/[^/]+\/core\/[0-9]+\.[3-9].*' \
          --reject-regex '.*\/api\/[^/]+\/core\/2\.[3-9].*' \
          --reject 'avi,mp3,mp4,mov,mpeg,mpg,webm,wav,ogg,flac,aac,flv,swf' \
          --reject 'gif,jpg,jpeg,png,bmp,ico,svg,webp' \
          --domains kotlinlang.org \
          --span-hosts \
          --trust-server-names \
          --timeout=60 \
          --tries=3 \
          --wait=2 \
          --random-wait \
          --no-check-certificate \
          --user-agent="Mozilla/5.0 (compatible; MirrorBot/1.0)" \
          --include-directories=/docs,/api \
          --exclude-directories=/blog,/community,/foundation,/try,/events,/assets \
          https://kotlinlang.org/
          
    - name: Clean up temporary files
      run: |
        find kotlin-mirror -name "*.tmp" -delete
        find kotlin-mirror -name "wget-log*" -delete
        
    - name: Verify downloaded content
      run: |
        echo "下载内容统计:"
        find kotlin-mirror -name "*.html" | wc -l | xargs echo "HTML文件数量:"
        du -sh kotlin-mirror | xargs echo "总大小:"
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add kotlin-mirror/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Kotlin website mirror $(date +'%Y-%m-%d')" && git push)
