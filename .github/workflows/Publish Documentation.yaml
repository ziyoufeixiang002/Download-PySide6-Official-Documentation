name: Build Kotlin Stdlib Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:  # 允许手动触发

env:
  GRADLE_VERSION: '8.8'
  KOTLIN_VERSION: '2.2.21'
  JAVA_VERSION: '21'

jobs:
  build-docs:
    name: Build Kotlin Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: ${{ env.GRADLE_VERSION }}

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build documentation with Dokka
      run: |
        ./gradlew dokkaHtml \
          dokkaGfm \
          -Pkotlin.version=${{ env.KOTLIN_VERSION }} \
          --no-daemon \
          --stacktrace \
          --parallel

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: kotlin-stdlib-docs-${{ github.sha }}
        path: |
          **/build/dokka/**
        retention-days: 30

  test-docs:
    name: Test Documentation Quality
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download documentation artifact
      uses: actions/download-artifact@v4
      with:
        pattern: kotlin-stdlib-docs-*
        merge-multiple: true

    - name: Setup Node.js for documentation testing
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install link checking tools
      run: |
        npm install -g markdown-link-check
        npm install -g broken-link-checker

    - name: Check documentation links
      run: |
        find . -name "*.html" -path "*/dokka/*" | head -20 | xargs -I {} echo "Checking {}"
        # 基本链接检查
        find . -name "*.md" -path "*/dokka/*" -exec markdown-link-check {} \;

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: [build-docs, test-docs]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      contents: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download documentation artifact
      uses: actions/download-artifact@v4
      with:
        pattern: kotlin-stdlib-docs-*
        merge-multiple: true
        path: ./site

    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  publish-snapshot:
    name: Publish Snapshot Docs
    needs: [build-docs, test-docs]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Download documentation artifact
      uses: actions/download-artifact@v4
      with:
        pattern: kotlin-stdlib-docs-*
        merge-multiple: true

    - name: Upload to GitHub Pages (Snapshot)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./artifact
        destination_dir: ./snapshot
        keep_files: false
