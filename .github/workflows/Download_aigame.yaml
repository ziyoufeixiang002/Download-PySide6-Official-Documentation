name: Download_aigame

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'  # 每月第一天运行一次

env:
  WEBSITE_URL: 'http://47.105.110.90'

jobs:
  download-website:
    name: Download IP Website
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install wget and httrack
      run: |
        sudo apt-get update
        sudo apt-get install -y wget httrack
        
    - name: Download complete website using wget
      run: |
        # 创建输出目录
        mkdir -p ip-website
        
        # 使用wget完整镜像整个网站，保留JS和CSS
        wget --mirror \
             --convert-links \
             --adjust-extension \
             --page-requisites \
             --no-parent \
             --no-host-directories \
             --restrict-file-names=windows \
             --reject-regex=".*\.(svg|png|jpg|jpeg|gif|ico|bmp|webp|tiff|psd|ai|eps|raw|mp4|avi|mov|wmv|flv|mkv|webm|m4v|mpg|mpeg|3gp|mp3|wav|flac|aac|ogg|wma|m4a|aiff|pcm|midi)$" \
             --wait=1 \
             --random-wait \
             --limit-rate=1M \
             --timeout=60 \
             --tries=5 \
             -e robots=off \
             --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
             --directory-prefix=ip-website \
             --level=inf \
             "$WEBSITE_URL" || echo "wget镜像完成或有部分错误"
        
        echo "IP网站下载完成"
        
    - name: Use HTTrack for comprehensive mirroring
      run: |
        # 使用HTTrack进行更完整的镜像，保留JS和CSS
        httrack "$WEBSITE_URL" \
          -O ip-httrack \
          -%v \
          -r10 \
          -s0 \
          -#L1000000 \
          -*.png *.jpg *.gif *.svg \
          +*.html +*.js +*.css \
          -ad.doubleclick.net/* \
          -www.google-analytics.com/* \
          -F "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
          %u || echo "httrack镜像完成"
        
    - name: Create index page
      run: |
        # 创建简单的索引页面
        cat > ip-website/index.html << EOF
        <!DOCTYPE html>
        <html>
        <head>
            <title>IP Website Mirror - 47.105.110.90</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                h1 { color: #333; }
                ul { list-style-type: none; padding: 0; }
                li { margin: 10px 0; }
                a { text-decoration: none; color: #0066cc; }
                a:hover { text-decoration: underline; }
            </style>
        </head>
        <body>
            <h1>IP Website Mirror - 47.105.110.90</h1>
            <p>离线镜像下载于: $(date)</p>
            <p><a href="./">查看完整网站</a></p>
            <p><em>Note: This is a complete mirror of the IP website with JS and CSS preserved.</em></p>
            <p><strong>Filtered resources:</strong> Images, videos, audio files and icons have been excluded to reduce download size.</p>
        </body>
        </html>
        EOF
        
    - name: Archive downloaded website
      uses: actions/upload-artifact@v4
      with:
        name: ip-website-mirror
        path: |
          ip-website/
          ip-httrack/
        retention-days: 90
        
    - name: Create website summary
      run: |
        echo "### IP 网站镜像下载摘要" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**下载日期:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**网站地址:** ${{ env.WEBSITE_URL }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**下载内容:**" >> $GITHUB_STEP_SUMMARY
        echo "- 完整网站镜像（保留JS和CSS）" >> $GITHUB_STEP_SUMMARY
        echo "- 包括所有HTML页面、样式和脚本" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**下载方法:**" >> $GITHUB_STEP_SUMMARY
        echo "- wget完整镜像（递归深度无限）" >> $GITHUB_STEP_SUMMARY
        echo "- HTTrack专业镜像工具（备用）" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**保留的资源:**" >> $GITHUB_STEP_SUMMARY
        echo "- HTML文件" >> $GITHUB_STEP_SUMMARY
        echo "- JavaScript文件 (JS)" >> $GITHUB_STEP_SUMMARY
        echo "- 样式表文件 (CSS)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**过滤的资源:**" >> $GITHUB_STEP_SUMMARY
        echo "- 图片文件: svg, png, jpg, jpeg, gif, ico, bmp, webp, tiff, psd, ai, eps, raw" >> $GITHUB_STEP_SUMMARY
        echo "- 视频文件: mp4, avi, mov, wmv, flv, mkv, webm, m4v, mpg, mpeg, 3gp" >> $GITHUB_STEP_SUMMARY
        echo "- 音频文件: mp3, wav, flac, aac, ogg, wma, m4a, aiff, pcm, midi" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**下载设置:**" >> $GITHUB_STEP_SUMMARY
        echo "- 递归深度: 无限（下载所有链接）" >> $GITHUB_STEP_SUMMARY
        echo "- 超时时间: 60秒" >> $GITHUB_STEP_SUMMARY
        echo "- 重试次数: 5次" >> $GITHUB_STEP_SUMMARY
        echo "- 限速: 1MB/s" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # 统计下载的文件数量
        echo "**文件统计:**" >> $GITHUB_STEP_SUMMARY
        echo "- wget镜像HTML文件: $(find ip-website -name '*.html' | wc -l) 个" >> $GITHUB_STEP_SUMMARY
        echo "- wget镜像JS文件: $(find ip-website -name '*.js' | wc -l) 个" >> $GITHUB_STEP_SUMMARY
        echo "- wget镜像CSS文件: $(find ip-website -name '*.css' | wc -l) 个" >> $GITHUB_STEP_SUMMARY
        echo "- wget镜像总文件数: $(find ip-website -type f | wc -l) 个" >> $GITHUB_STEP_SUMMARY
        echo "- wget镜像目录大小: $(du -sh ip-website | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "- HTTrack镜像HTML文件: $(find ip-httrack -name '*.html' | wc -l) 个" >> $GITHUB_STEP_SUMMARY
        echo "- HTTrack镜像JS文件: $(find ip-httrack -name '*.js' | wc -l) 个" >> $GITHUB_STEP_SUMMARY
        echo "- HTTrack镜像CSS文件: $(find ip-httrack -name '*.css' | wc -l) 个" >> $GITHUB_STEP_SUMMARY
        echo "- HTTrack镜像总文件数: $(find ip-httrack -type f | wc -l) 个" >> $GITHUB_STEP_SUMMARY
        echo "- HTTrack镜像目录大小: $(du -sh ip-httrack | cut -f1)" >> $GITHUB_STEP_SUMMARY
