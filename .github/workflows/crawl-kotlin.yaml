name: Crawl All Kotlin Documentation

on:
  workflow_dispatch:

jobs:
  crawl-kotlin-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install wget
      run: sudo apt-get install -y wget
      
    - name: Create download directory
      run: mkdir -p kotlin-docs
      
    - name: Crawl all docs and api pages
      run: |
        cd kotlin-docs
        
        # 使用更精确的正则表达式来匹配所有以/docs和/api开头的页面
        wget \
          --recursive \
          --level=5 \
          --no-parent \
          --html-extension \
          --convert-links \
          --domains kotlinlang.org \
          --no-check-certificate \
          --timeout=20 \
          --tries=2 \
          --wait=1 \
          -e robots=off \
          --reject-regex ".*\.(jpg|jpeg|png|gif|bmp|svg|webp|mp3|wav|ogg|mp4|avi|mov|flv|webm|pdf|js|css|zip|tar|gz)$" \
          --accept-regex ".*kotlinlang\.org/(docs|api).*" \
          --user-agent="Mozilla/5.0 (compatible; Docs-Crawler)" \
          https://kotlinlang.org/
          
        echo "下载完成状态: $?"
        
    - name: Check results
      run: |
        echo "=== 爬取结果统计 ==="
        echo "总HTML文件数: $(find kotlin-docs -name "*.html" | wc -l)"
        echo "docs部分文件数: $(find kotlin-docs -path "*/docs/*" -name "*.html" | wc -l)"
        echo "api部分文件数: $(find kotlin-docs -path "*/api/*" -name "*.html" | wc -l)"
        echo "文件大小: $(du -sh kotlin-docs | cut -f1)"
        
        echo "=== 前20个HTML文件 ==="
        find kotlin-docs -name "*.html" | head -20
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kotlin-full-docs
        path: kotlin-docs/
