name: Crawl Kotlin Documentation

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 * * 0'  # 每周日午夜运行一次

jobs:
  crawl-kotlin-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up environment
      run: |
        mkdir -p kotlin-docs
        
    - name: Install wget
      run: sudo apt-get update && sudo apt-get install -y wget
        
    - name: Crawl Kotlin documentation
      run: |
        cd kotlin-docs
        
        # 爬取 https://kotlinlang.org/docs 开头的链接
        wget \
          --recursive \
          --level=5 \
          --no-parent \
          --no-clobber \
          --html-extension \
          --convert-links \
          --restrict-file-names=windows \
          --domains kotlinlang.org \
          --regex-type "pcre" \
          --accept-regex "https://kotlinlang\.org/(docs|api).*" \
          --reject-regex ".*\.(jpg|jpeg|png|gif|bmp|svg|webp|mp3|wav|ogg|mp4|avi|mov|flv|webm)$" \
          --no-check-certificate \
          --timeout=60 \
          --tries=3 \
          --wait=2 \
          --random-wait \
          -e robots=off \
          --user-agent="Mozilla/5.0 (compatible; GitHub-Actions-Crawler)" \
          https://kotlinlang.org/
          
    - name: Filter and organize downloaded content
      run: |
        # 删除可能下载的媒体文件（双重保险）
        find kotlin-docs -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.gif" -o -name "*.bmp" -o -name "*.svg" -o -name "*.webp" -o -name "*.mp3" -o -name "*.wav" -o -name "*.ogg" -o -name "*.mp4" -o -name "*.avi" -o -name "*.mov" -o -name "*.flv" -o -name "*.webm" \) -delete
        
        # 显示下载的文件结构
        echo "下载的文件结构:"
        find kotlin-docs -type f -name "*.html" | head -20
        
    - name: Create summary
      run: |
        echo "爬取完成!"
        echo "下载的HTML文件数量: $(find kotlin-docs -name "*.html" | wc -l)"
        echo "总文件大小: $(du -sh kotlin-docs | cut -f1)"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kotlin-documentation
        path: kotlin-docs/
        retention-days: 30
