name: Crawl Kotlin Documentation (Fixed)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

jobs:
  crawl-kotlin-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up environment
      run: |
        mkdir -p kotlin-docs
        
    - name: Install wget
      run: sudo apt-get update && sudo apt-get install -y wget
        
    - name: Crawl Kotlin docs
      run: |
        cd kotlin-docs
        
        # 修复的命令 - 移除有问题的参数
        wget \
          --recursive \
          --level=2 \
          --no-parent \
          --html-extension \
          --convert-links \
          --domains kotlinlang.org \
          --accept-regex ".*kotlinlang\.org/(docs|api).*" \
          --reject-regex ".*\.(jpg|jpeg|png|gif|bmp|svg|webp|mp3|wav|ogg|mp4|avi|mov|flv|webm|pdf)$" \
          --no-check-certificate \
          --timeout=30 \
          --tries=2 \
          --wait=1 \
          -e robots=off \
          --user-agent="Mozilla/5.0 (compatible; GitHub-Actions-Crawler)" \
          https://kotlinlang.org/docs/ \
          https://kotlinlang.org/api/
          
    - name: Create summary
      run: |
        echo "爬取完成!"
        echo "下载的文件数量: $(find kotlin-docs -type f | wc -l)"
        echo "HTML文件数量: $(find kotlin-docs -name "*.html" | wc -l)"
        echo "总文件大小: $(du -sh kotlin-docs | cut -f1)"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kotlin-documentation
        path: kotlin-docs/
        retention-days: 7
